{% extends "base.html" %}

{% block content %}
  <h2>Select the billing/shipping addresses</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-primary" href="{% url "address_create" %}">Add a new one</a>
  </form>
{% endblock content %}
